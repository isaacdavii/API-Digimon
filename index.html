<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Consulta Digimon</title>
</head>

<body>
  <h1>Consulta Digimon</h1>
  <img id="sideImage" src="img\DigiVice_29.webp" alt="Descrição da imagem">
  <form id="digimonForm">
    <label for="level">Level:</label>
    <select id="level" onchange="populateDigimonNames()">
      <option value="In Training">In Training</option>
      <option value="Rookie">Rookie</option>
      <option value="Champion">Champion</option>
      <option value="Ultimate">Ultimate</option>
      <option value="Mega">Mega</option>
    </select><br><br>
    <label for="name">Nome:</label>
    <select id="name"></select><br><br>
    <button type="button" onclick="getDigimon()">Achar Digimon</button>
  </form>
  <div id="digimonInfo"></div>

  <script src="app.js"></script>

</body>

</html>
